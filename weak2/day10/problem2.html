<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .hero {
      background: linear-gradient(to right, #0d6efd, #6610f2);
      color: white;
      padding: 80px 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ShopNow</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="offcanvas offcanvas-end text-bg-dark" id="offcanvasMenu">
      <div class="offcanvas-header">
        <h5>Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<section class="hero text-center">
  <div class="container">
    <h1>Welcome to ShopNow</h1>
    <p>Best Deals on Trending Products</p>
    <button class="btn btn-light btn-lg">Shop Now</button>
  </div>
</section>
<div id="productCarousel" class="carousel slide container my-5" data-bs-ride="carousel">
  <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
<div class="container my-5">
  <div class="row g-4">
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/300" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">Product 1</h5>
          <button class="btn btn-primary">Buy</button>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-6 col-lg-4">
      <div class="card shadow">
        <img src="https://via.placeholder.com/300" class="card-img-top">
        <div class="card-body text-center">
          <h5 class="card-title">Product 2</h5>
          <button class="btn btn-primary">Buy</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container my-5">
  <div class="card p-4 shadow">
    <h4 class="text-center">Subscribe to Newsletter</h4>
    <form class="row g-3">
      <div class="col-md-8">
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100">Subscribe</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
