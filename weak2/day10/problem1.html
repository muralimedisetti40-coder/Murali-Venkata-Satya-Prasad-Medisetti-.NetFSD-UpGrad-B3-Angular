<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Event Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Event Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
        <li class="nav-item">
          <button class="btn btn-light ms-2" data-bs-toggle="modal" data-bs-target="#eventModal">
            Add Event
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-4">
  <div class="row g-4">
    <div class="col-12 col-md-8">
      <div class="card shadow">
        <div class="card-header bg-secondary text-white">
          Upcoming Events
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Tech Fest 2026</li>
          <li class="list-group-item">Cultural Night</li>
          <li class="list-group-item">Sports Meet</li>
        </ul>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="card text-center shadow">
        <div class="card-body">
          <h5>Total Events</h5>
          <h2 class="text-primary">3</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="eventModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">Event name required</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" required>
            <div class="invalid-feedback">Date required</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save Event</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  'use strict'
  const forms = document.querySelectorAll('.needs-validation')
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }
      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</body>
</html>
