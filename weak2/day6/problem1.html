<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body>

<input type="text" id="in1" placeholder="Enter note">
<button onclick="saveNote()">Save</button>
<button onclick="clearNote()">Clear</button></body>

<script>

window.onload = function(){
    let savedData = localStorage.getItem("note");

    if(savedData !== null){
        document.getElementById("in1").value = savedData;
    }
}

function saveNote(){
    let data = document.getElementById("in1").value;
    localStorage.setItem("note", data);
    alert("Note Saved!");
}

function clearNote(){
    localStorage.removeItem("note");
    document.getElementById("in1").value = "";
    alert("Note Cleared!");
}

</script>

</body>
</html>
