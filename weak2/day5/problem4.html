<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Manager</title>
    <style>
        #profileBox {
            border: 2px solid black;
            padding: 15px;
            width: 250px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Student Profile Manager</h2>

    <input type="button" value="Show Profile" onclick="updateStudentProfile(student)">
    <input type="button" value="Update Marks to 95" onclick="updateMarks(95)">

    <div id="profileBox"></div>

    <script>

        var student = {
            name: "Murali",
            rollNo: 101,
            marks: 85
        };

        function updateStudentProfile(studentObj) {
            document.getElementById("profileBox").innerHTML =
                "Name: " + studentObj.name + "<br>" +
                "Roll No: " + studentObj.rollNo + "<br>" +
                "Marks: " + studentObj.marks;
        }

        function updateMarks(newMarks) {
            student.marks = newMarks;   
            updateStudentProfile(student); 
        }

    </script>

</body>
</html>
