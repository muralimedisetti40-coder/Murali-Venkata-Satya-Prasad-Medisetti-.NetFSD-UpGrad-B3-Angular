<!DOCTYPE html>
<html>
    <head>
 <title>greeting web page</title>
    </head>
    <body>
        <h1>Hii buddies</h1>
        <label>enter name</label>
        <input type="text" id="input" placeholder="enter name">
        <button onclick="greeting()">submit</button>
        <p id="p"></p>
        <script>
            function greeting(){
                let name=document.getElementById("input").value;
                 document.getElementById("p").innerHTML="welcome"+name;
            }
        </script>
    </body>
</html>
