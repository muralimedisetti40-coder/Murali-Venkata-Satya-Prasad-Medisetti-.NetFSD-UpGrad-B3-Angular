<!DOCTYPE html>
<html lang="en">
<head>
    <title>Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-5 text-primary">Electronics Store</h2>
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">High performance laptop for developers.</p>
                        <p class="fw-bold text-success">$800</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                        <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">Latest Android smartphone with great camera.</p>
                        <p class="fw-bold text-success">$500</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">Noise cancelling wireless headphones.</p>
                        <p class="fw-bold text-success">$150</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text">Track your fitness and notifications easily.</p>
                        <p class="fw-bold text-success">$200</p>
                        <div class="mt-auto">
                            <button class="btn btn-primary w-100 mb-2">Add to Cart</button>
                            <button class="btn btn-outline-secondary w-100">View Details</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
