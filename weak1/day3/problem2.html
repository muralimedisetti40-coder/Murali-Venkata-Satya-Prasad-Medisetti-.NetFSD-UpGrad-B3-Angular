<!DOCTYPE html>
<html>
<head>
    <title>Personal Profile Card</title>

    <style>

        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 320px;

            padding: 25px;             
            margin: 20px;               
            border: 2px solid #ddd;     
            border-radius: 12px;        

            text-align: center;
        }

        .card h1 {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .role {
            font-size: 16px;
            font-weight: 600;
            color: gray;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 14px;
            line-height: 1.6;
            color: #444;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .card button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Murali Medisetti</h1>
        <div class="role">Java Full Stack Developer</div>
        <p>
            Passionate developer skilled in Java, Quarkus, and frontend technologies.
            I enjoy building scalable applications and learning modern web development.
        </p>
        <button>Contact Me</button>
    </div>

</body>
</html>
