<!DOCTYPE html>
<html>
<head>
    <title>Blog Homepage</title>

    <style>
        body {
            margin:0;
            font-family: Arial, sans-serif;
            background-color: #0567f9;
        }
        header {
            background-color:red;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);           
            gap: 20px;               
            padding: 20px;
        }
        .card {
            background-color: white;
            border: 5px solid #f90404;
            padding: 20px;
            margin:20px;
        }
        .card h2 {
            text-align: center;
            color: #333;
        }
        .card p {
            text-align: center;
            color: #555;
        }
        .card button {
            background-color: #0997f5;
            color: rgb(232, 11, 11);
            padding: 10px 15px;   
        }
        .card button:hover {
        background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>technial content</h1>
    </header>
    <main>
        <div class="card">
            <h2>Flexbox</h2>
            <p>it is all about flex box</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <h2>Grid</h2>
            <p>it is all about Grid</p>
            <button>Read More</button>
        </div>
        <div class="card">
            <h2>css </h2>
            <p>it is all about css</p>
            <button>Read More</button>
        </div>
    </main>
</body>
</html>
