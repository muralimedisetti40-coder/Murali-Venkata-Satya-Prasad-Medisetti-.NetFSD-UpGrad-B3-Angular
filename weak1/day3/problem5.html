<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Grid Only</title>
    <style>
        body{
            margin: 0;
            font-family: Arial, sans-serif;
        }
         .container {
            display: grid;
            grid-template-columns: 250px 1fr; 
            height: 100vh;
        }
        .sidebar {
            background-color: #f5017b;
            color: white;
            padding: 20px;
        }
        .sidebar h2 {
            margin-bottom: 20px;
        }
        .sidebar ul{
            list-style: none;}
        .sidebar li {
            margin: 15px 0;
        }
        .main {
            background-color: #f1f5f9;
            padding: 20px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgb(163, 243, 2);
            border: 2px solid #fb0808;
            padding: 20px;
        }
        .card:hover {
           background-color: black;
           color: blue;
           }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Analytics</li>
                <li>Users</li>
                <li>about</li>
            </ul>
        </div>
        <div class="main">
            <h1>Admin Panel</h1>
            <div class="cards">
                <div class="card">Total custumers:564</div>
                <div class="card">income:52245</div>
                <div class="card">Orders: 320</div>
                <div class="card">New Messages: 15</div>
            </div>
        </div>
    </div>
</body>
</html>
