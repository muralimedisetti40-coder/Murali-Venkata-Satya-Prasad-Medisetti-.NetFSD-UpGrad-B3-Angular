<!DOCTYPE html>
<html>
    <head>
        <title>
         marks validation
        </title>
    </head>
    <body>
        <h1>student marks validation</h1>
        <input type="number" id="n1" name="n1">
        <input type="button" onclick="bclick()" value="check">
        <p id="p1"></p>
        <script>
            function bclick(){
              let num=document.getElementById("n1");
              let para=document.getElementById("p1");
              let n=Number(num.value);
              if(n>=75){
                para.innerText="gradeA";
              }else if(n>=60){
                para.innerText="gradeB";

              }else if(n>=40){
                para.innerText="gradeC";

              }else
              {
                para.innerText="Fail";

              }
            }
            
        </script>
    </body>
</html>
