<!DOCTYPE html>
<html>
    <head>
        <title>student registration form </title>
    </head>
    <body>
        <form action="registration.php" autocomplete="off" method="post">
            <fieldset>
            <legend align="center">Student registration</legend>
            <br/>
            <label>name:</label>
            <input type="text" id="t1" name="t1" required placeholder="enter name">
            <br/><br/>
            <label>email:</label>
            <input type="email" id="e1" name="e1" required placeholder="enter emailid">
            <br/>
            <br/>
            <label>phone num:</label>
            <input type="tel" id="n1" name="n1" pattern="[0-9]{10}" required placeholder="enter mobile number">
            <br/>
            <br/>
            <label>age:</label>
            <input type="number" min="10" max="50" id="a1" name="a1" required >
            <br/>
            <br/>
            <label>date:</label>
            <input type="date" id="d1" name="d1" required >
            <br/>
            <br/>
            <input type="submit" value="submit">

            </fieldset>
        </form>
    </body>
</html>
