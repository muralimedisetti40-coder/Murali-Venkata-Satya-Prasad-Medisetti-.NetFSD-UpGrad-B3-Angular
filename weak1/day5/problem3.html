<!DOCTYPE html>
<html>
    <head>
 <title>counter app</title>
    </head>
    <body>
        <h1>counter app</h1>
        <input type="button" value="increment" onclick="increment(1)">
        <input type="button" value="reset" onclick="reset()">

        <p id="p1">0</p>
        

        <script>
            var count=0;
            function increment(value){
                count=count+value;
                document.getElementById("p1").innerHTML=count;
            }
           function reset(){
            count=0;
            document.getElementById("p1").innerHTML=count;
           }
            
        </script>
    </body>
</html>
